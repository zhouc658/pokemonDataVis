<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src=" https://cdn.jsdelivr.net/npm/chart.js@4.5.1/dist/chart.umd.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="content">
        <img src="pokeball.png">
        <h1>Welcome to the Pokémon Information Center</h1>
        <p>
            Let's see which type of Pokémon tend to have a higher hp (Hit Points is how much damage a Pokémon can take
            before fainting) or attack. You can take a closer look at each chart by clicking the button at the bottom.
        </p>
    </div>
    <div class="chart-container">

        <canvas id="myChart"></canvas>
        <button id="hpBtn">Show Average HP</button>
        <button id="attackBtn">Show Average Attack</button>
        <button id="resetBtn">Reset</button>
    </div>

    <script src="script.js"></script>
</body>

</html>
